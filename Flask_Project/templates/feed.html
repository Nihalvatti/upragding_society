{% extends "layout.html" %}

{% block content %}
    {% for post in posts %}
        <div class="media border p-3">
  <img src="profile.jpeg" alt="John Doe" class="mr-3 mt-3 rounded-circle" style="width:60px;"/>
  <div class="media-body">
    <h4>Posted By {{ post.uname }}<br><small><i><b>Project Title</b> {{ post.problemName }}<br>
    <b>City</b> {{ post.city }}<br> 
    <b>Sector</b> {{ post.sector }}<br></i></small></h4>
    <p>{{ post.problemDesc }}</p><br>
    <button type="button" class="btn btn-info"><a href="{{url_for('solution', problemId = post.id,
    ) }}">POST Solution</a></button>
    <tb><button type="button" class="btn btn-info"><a href="{{url_for('view_solution', problemId = post.id,
    ) }}" style="text-decoration: none">View Solution</a></button>
  </div>
</div><br><br>
    {% endfor %}
{% endblock content %}
